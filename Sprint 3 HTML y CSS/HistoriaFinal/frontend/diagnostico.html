<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header>
        <img src="./Imagenes/Encabezado.jpg" width="1340"/>

    <h1>Diagnóstico:</h1>

    <p>A continuación podrá indicar el diagnóstico del paciente de acuerdo a la base de
        datos CIE 10 vigente en el país.. </p>

    <p>Para consultar la base de datos CIE 10 de click <a href="Base de datos 
        enfermedades CIE-10.xls" > AQUÍ</a>. </p>
    <br> 



    <label for="fecha_diagnostico">Fecha Diagnóstico..........:</label>
    <input type="date" id="fecha_diagnostico" name="fecha_diagnostico" 
    placeholder="dd/mm/aaaa" required><br><br>

    <label for="tipoDocumento">Tipo de Documento id....:</label>
    <select id="tipoDocumento" name="tipoDocumento">
        <option value="null"> Seleccionar </option>
        <option value="cc"> Cédula de Ciudadanía </option>
        <option value="pasaporte"> Pasaporte </option>
        <option value="ce"> Cédula de Extrangería </option>
    </select><br><br>

    <label for="numDocumento">Número de Documento..:</label>
    <input type="text" id="numDocumento" name="numDocumento" 
    placeholder="Escribe un número Documento" required><br><br>

    <label for="nombre">Nombre del paciente......:</label>
    <input type="text" id="nombre" name="nombre" 
    placeholder="Escribe un nombre" required><br><br>

    <table>
        <tr>
            <th> Descripción Diagnostico </th>
        </tr>
        <tr>
            <td> <textarea id="analisis_conducta" name="analisis_conducta" rows="5" cols="50"
    ></textarea>
        </tr>
        
    </table><br>
        
    <table>
        <tr>
            <th> Registro Médico </th>
            <th> Médico </th>
        </tr>
        <tr>
            <td> <select id="regMedico" name="regMedico">
                    <option value="111111111"> 111111111 </option>
                    <option value="">  </option> </td>
            <td> <select id="nomMedico" name="nomMedico">
                <option value="WALFERJOSALVIYAS"> WALFERJO SALVIYAS </option>
                <option value="">  </option>  </td>
        </tr>
        
    </table><br>

    <input type="submit" value="Guardar"><br><br>

    <a href="gestionar_pacientes.html" > Regresar al menú</a><br>

</html>
